<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erick Simões de Andrade - Contato</title>
    <link href="css/site.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body class="conteudo-interno">
    <h1>Erick Simões de Andrade</h1>
    <h2>Contato</h2>

    <p>
        Preencha o formulário abaixo e envie, entrarei em contato com você o mais breve possível!
    </p>

    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Seu nome</label>
            <input type="text" class="form-control" id="nome">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Seu e-mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailDescricao">
            <div id="emailDescricao" class="form-text">Não se preocupe, não vou usar seu email para spam! :D</div>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" aria-describedby="telDescricao">
            <div id="telDescricao" class="form-text">Informe seu telefone com DDD</div>
        </div>
       
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <a href="index.html" class="btn btn-secondary voltar">Voltar</a>
</body>

</html>
